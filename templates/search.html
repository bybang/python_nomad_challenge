<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- cutstom CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/search.css') }}"
    />

    <title>Search page</title>
  </head>
  <body>
    <div class="background">
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="logo-container">
            <a href="/" class="site-logo">
              Job Scrapper
              <br />
              <i class="bi bi-search"></i>
              <i class="bi bi-chevron-double-right"></i>
              <i class="bi bi-fire"></i>
            </a>
          </div>
          <a
            href="/export?term={{term}}"
            class="btn btn-outline-secondary"
            type="a"
            id="export-button"
          >
            <i class="bi bi-cloud-download"></i> Export CSV
          </a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="term"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <main class="container">
        <div class="text-container">
          <p>Search Results for "{{term}}":</p>
          <span class="searching-from">
            Searching From: <br />
            <div class="companies">
              <a href="https://indeed.com/" target="_blank">
                <img src="/static/img/indeed.png" height="32" width="80" />
              </a>
              <a href="https://weworkremotely.com" target="_blank">
                <img src="/static/img/wwr.png" height="80" width="80" />
              </a>
              <a href="https://remoteok.com" target="_blank">
                <img src="/static/img/rmok.png" height="80" width="80" />
              </a>
            </div>
          </span>
        </div>
        {% for job in jobs %}
        <div class="card job-card-container">
          <a href="{{job.link}}" target="_blank" class="card-title-link">
            <h5 class="card-header position">{{job.position}}</h5>
          </a>
          <div class="card-body">
            <a href="{{job.link}}" target="_blank" class="card-link">
              <div class="job-info">
                <span class="card-title company">{{job.company}}</span>
                <div class="info-box-container">
                  <div class="info location">
                    <i class="bi bi-briefcase"></i> {{job.location}}
                  </div>
                  <div class="info salary">
                    <i class="bi bi-cash-coin"></i> {{job.salary}}
                  </div>
                </div>
              </div>
            </a>
            <div class="job-link">
              <a
                href="{{job.link}}"
                target="_blank"
                class="btn btn-outline-info"
                >Apply now &rarr;</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </main>
    </div>
  </body>
</html>
